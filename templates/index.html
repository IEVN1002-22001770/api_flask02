{% extends "layout.html"%}
    {% block container %}
            
            <h1>Hola mundo</h1>
    <h2>{{ titulo }}</h2>

    {% for elemento in listado %}
        <p>{{elemento}}</p>
    {% endfor %}

    {% if usuario %}
        <p>usuario: {{titulo}}</p>
    {% else %}
        <h3>No hay usuario</h3>
    {% endif %}
       
{% endblock %}
